#    - Control window behavior and attributes.
#    - Syntax: windowrule=RULE,PARAMETERS
#    - Example: `windowrule = float, ^(pavucontrol)$`
# -----------------------------------------

# Force Chromium to tile
windowrule = tile, title:^(Chromium)$

# Float utility apps
windowrule = float, title:^(pavucontrol)$
windowrule = float, title:^(blueman-manager)$
windowrule = float, title:^(nm-connection-editor)$
windowrule = float, title:^(qalculate-gtk)$
windowrulev2 = float, title:^(Waypaper)$
windowrulev2 = float, title:^(Network Connections)$
windowrulev2 = float, title:^(System Monitor)$
# Picture-in-Picture special behavior
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$
windowrulev2 = center, title:^(update-window)$
windowrulev2 = noborder, title:^(update-window)$
windowrulev2 = float, class:^(dotfiles-floating)$
windowrulev2 = size 900 600, class:^(dotfiles-floating)$

#windowrulev2 = float, class:^(dropdown)$
#windowrulev2 = workspace special silent, class:^(dropdown)$

# Idle inhibitor for media players etc.
windowrule = idleinhibit fullscreen, class:([window])

windowrulev2 = float,title:^(Open Folder)$
windowrulev2 = size 900 600, title:^(Open Folder)$
windowrulev2 = float,class:^(org\.freedesktop\.impl\.portal\.desktop\.kde)$

# System Visualizer Widget Rules
windowrulev2 = float, class:^(Pulse)$
windowrulev2 = noborder, class:^(Pulse)$
windowrulev2 = noblur, class:^(Pulse)$
#windowrulev2 = pin, class:^(Pulse)$
windowrulev2 = float, class:^(Hecate-Settings)$
windowrulev2 = noborder, class:^(Hecate-Settings)$
windowrulev2 = noblur, class:^(Hecate-Settings)$


# Window rules for Aoiler
windowrulev2 = workspace special:aoiler, class:(Aoiler)
windowrulev2 = float, class:(Aoiler)
windowrulev2 = size 20% 95%, class:(Aoiler)
windowrulev2 = move 10 40, class:(Aoiler)

windowrulev2 = float, initialClass:^(shotcut)$, initialTitle:^(Projects Folder)$
windowrulev2 = float, initialClass:^(yad)$
windowrulev2 = size 400 200, initialClass:^(yad)$
